<div class="panel panel-default">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
      <h2 >Contact List - list</h2>
    </div>
    <div *ngIf="acceessProp.includes('i');" class="col-sm-8" >
      <div class="title-action">
        <a href="javascript:void(0);" [routerLink]="['/contacts/create']" class="btn btn-primary pull-right">
          <i class="fa fa-plus-circle"></i> Add New Contact</a>
      </div>
    </div>
  </div>


  <div class="">
    <br>
    <ngx-datatable class="material striped" [rowHeight]="50" [rows]="contacts" [columns]="columns" [selected]="selected"
      [selectionType]="SelectionType.single" (select)="onSelect($event)" [sortType]="SortType.multi" [limit]="5"
      [footerHeight]="50" [headerHeight]="50">
    </ngx-datatable>


     <ngx-datatable #mytable
    class='material'
    [rows]='contacts'
    [columnMode]="'force'"
    [groupRowsBy]="'State'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="50"
    [scrollbarV]="true">
    <ngx-datatable-group-header [rowHeight]="50" #myGroupHeader 
    >  
      <ng-template let-group="group" let-expanded="expanded"
       ngx-datatable-group-header-template>
        <div style="padding-left:5px;">
          <a
            href="#"
            [class.datatable-icon-right]="!expanded"
            [class.datatable-icon-down]="expanded"
            title="Expand/Collapse Group"
            (click)="toggleExpandGroup(group)">{{group.key}}
          </a>                          
        </div>
      </ng-template>
    </ngx-datatable-group-header>
    <ngx-datatable-column name="City">
    </ngx-datatable-column>
    <ngx-datatable-column name="FirstName">
    </ngx-datatable-column>
  </ngx-datatable> 






  </div>
</div>
